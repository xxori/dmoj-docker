version: '3.7'
services:
  base:
    build:
      context: .
      dockerfile: ./base/Dockerfile
    image:  base-image 
    network_mode: none
  db:
    container_name: dmoj_mysql
    image: mariadb
    restart: always
    volumes:
      - ./database/:/var/lib/mysql/
    env_file: [environment/mysql.env, environment/mysql-admin.env]
    networks: [db]
  redis:
    container_name: dmoj_redis
    image: redis:alpine
    restart: always
    networks: [site]
  texoid:
    build:
      context: .
      dockerfile: ./texoid/Dockerfile
    image: ninjaclasher/dmoj-texoid
    init: true
    restart: unless-stopped
    networks: [site]
#  pdfoid:
#    build:
#      context: .
#      dockerfile: ./pdfoid/Dockerfile
#    image: ninjaclasher/dmoj-pdfoid
#    init: true
#    restart: unless-stopped
#    networks: [site]
#    cap_add:
#      - SYS_ADMIN
  mathoid:
    build:
      context: .
      dockerfile: ./mathoid/Dockerfile
    image: ninjaclasher/dmoj-mathoid
    init: true
    restart: unless-stopped
    volumes:
      - ./mathoid/config.yaml:/node_modules/mathoid/config.yaml
    networks: [site]
  site:
    build:
      context: .
      dockerfile: ./site/Dockerfile
    image: ninjaclasher/dmoj-site
    init: true
    restart: unless-stopped
    volumes:
      - assets:/assets/
      - pdfcache:/pdfcache/
      - datacache:/datacache/
      - cache:/cache/
      - ./media/:/media/
      - ./problems/:/problems/
      - ./repo/:/site/
    working_dir: /site/
    env_file: [environment/mysql.env, environment/site.env]
    networks: [site, nginx, db]
    depends_on: [base, db, redis]
  celery:
    build:
      context: .
      dockerfile: ./celery/Dockerfile
    image: ninjaclasher/dmoj-celery
    init: true
    restart: unless-stopped
    volumes:
      - pdfcache:/pdfcache/
      - datacache:/datacache/
      - ./repo/:/site/
    working_dir: /site/
    env_file: [environment/mysql.env, environment/site.env]
    networks: [site, db]
    depends_on: [base, db, redis]
  bridged:
    build:
      context: .
      dockerfile: ./bridged/Dockerfile
    image: ninjaclasher/dmoj-bridged
    init: true
    restart: unless-stopped
    volumes:
      - pdfcache:/pdfcache/
      - ./problems/:/problems/
      - ./repo/:/site/
    working_dir: /site/
    env_file: [environment/mysql.env, environment/site.env]
    networks: [site, nginx, db]
    ports:
      - 9999:9999
    depends_on: [base, db, redis]
  wsevent:
    build:
      context: .
      dockerfile: ./wsevent/Dockerfile
    image: ninjaclasher/dmoj-wsevent
    init: true
    restart: unless-stopped
    volumes:
      - ./repo/:/app/site/
    working_dir: /app/site
    env_file: [environment/mysql.env, environment/site.env]
    networks: [site, nginx]
  nginx:
    container_name: dmoj_nginx
    image: nginx:alpine
    restart: always
    volumes:
      - assets:/assets/
      - pdfcache:/pdfcache/
      - datacache:/datacache/
      - cache:/cache/
      - ./media/:/media/
      - ./nginx/conf.d/:/etc/nginx/conf.d/
    networks: [nginx]
    depends_on: [site, wsevent]
networks:
  site:
  db:
  nginx:
volumes:
  assets:
  pdfcache:
  datacache:
  cache:
